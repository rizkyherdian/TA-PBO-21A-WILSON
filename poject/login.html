<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="css/style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div class="wrapper">
        <header>Selamat Datang</header>
        <form action="index.html">
            <div class="field email">
                <div class="input-area">
                    <input type="text" placeholder="Masukkan alamat Email">
                    <i class="icon fas fa-envelope"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">Email harus di isi !!!</div>
            </div>
            <div class="field password">
                <div class="input-area">
                    <input type="password" placeholder="Masukkan Password">
                    <i class="icon fas fa-lock"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">Password harus di isi !!!</div>
            </div>
            <div class="pass-txt"><a href="#">Lupa Password ?</a></div>
            <input type="submit" value="Login" >
        </form>
        <div class="sign-txt">Buat Akun ?<a href="daftar.html">Klik di Sini</a></div>
    </div>
           </div>

    <script src="js/script.js"></script>

</body>

</html>
