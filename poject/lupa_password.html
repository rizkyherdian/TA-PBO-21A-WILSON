<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style3.css">
    <link rel="stylesheet" href="css/style2.css">
    <title>Tabel Reset Password</title>
  </head>
  <body>

    <div class="wrapper">
      <header>Lupa Password</header>
      <form onsubmit="return validateForm()" action="login.html">
          <div class="field email">
              <div class="input-area">
                  <input type="text" placeholder="Masukkan alamat Email">
                  <i class="icon fas fa-envelope"></i>
                  <i class="error error-icon fas fa-exclamation-circle"></i>
              </div>
              <div class="error error-txt">Email harus di isi !!!</div>
          </div>
          <div class="field password">
              <div class="input-area">
                  <input type="password" id="password" placeholder="Masukkan Password Baru">
                  <i class="icon fas fa-lock"></i>
                  <i class="error error-icon fas fa-exclamation-circle"></i>
              </div>
              <div class="error error-txt">Password harus di isi !!!</div>
          </div>

          <div class="field password">
            <div class="input-area">
                <input type="password" id="confirmPassword" placeholder="Konfirmasi Password Baru">
                <i class="icon fas fa-lock"></i>
                <i class="error error-icon fas fa-exclamation-circle"></i>
            </div>
            <div class="error error-txt">Password harus di isi !!!</div>
        </div>
        
          <input type="submit" value="Simpan">
      </form>
     </div>

     <script src="js/daftar.js">

    </script>
  </body>
</html>
