<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style3.css">
    <title>Halaman Daftar</title>

  </head>
  <body>
       <div >
        <!-- area component -->
        <section class="area_component">
          <!-- area label -->
          <section class="area_label">
            <label for="txt_nama">Nama Siswa</label>
          </section>
    
          <!-- area input -->
          <section class="area_input">
            <input
              type="text"
              name=""
              id="txt_nama"
              placeholder="Isi Nama Siswa"
              class="txt_component"
            />
           
          </section>
        </section>

    <!-- area component -->
    <section class="area_component">
      <!-- area label -->
      <section class="area_label">
        <label for="txt_no">No Handphone</label>
      </section>

      <!-- area input -->
      <section class="area_input">
        <input
          type="text"
          name=""
          id="txt_no"
          placeholder="Isi No Handphone"
          class="txt_component"
          onpaste="return false"
          oncopy="return false"
          oncut="return false"
        
        />
      </section>
    </section>

        <!-- area component -->
        <section class="area_component">
          <!-- area label -->
          <section class="area_label">
            <label for="txt_email">Masukkan Email</label>
          </section>
    
          <!-- area input -->
          <section class="area_input">
            <input
              type="text"
              name=""
              id="txt_email"
              placeholder="Masukkan Email"
              class="txt_component"
              oninput="validateEmailInput(this)"
            />
          </section>
        </section>
      </div>

    <hr />
    <form action="login.html">
    <input type="submit" value="Simpan" onclick="saveHandler(event)" >
    <button type="submit" class="delete-button" onclick="deleteHandler(event)">Hapus</button>
    
  </form>

    <!-- internal js -->
    <script src="js/daftar.js"></script>
  </body>
</html>
